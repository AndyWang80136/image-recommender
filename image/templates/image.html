{% extends 'home.html' %}
{% block content %}
<div class="app-container">
    <div class="upload-container" id="upload-container">
        <h2> Drag and Drop image here</h2>
    </div>
    <form id="img-form" method="POST" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" multiple style="display: none;" accept="image/*">
        <input type="input" id="coordsInput" name="coords" style="display: none;" accept="text">
    </form>
    <div class="btn-container bg-dark">
        <button id="draw-btn" class="btn btn-primary btn-app" disabled>
            <h4>Draw</h4>
        </button>
        <button id="clear-btn" class="btn btn-primary btn-app" disabled>
            <h4>Clear</h4>
        </button>
        <button id="search-btn" class="btn btn-primary btn-app" disabled>
            <h4>Search</h4>
        </button>
    </div>
    <div class="target-img-container" id="target-img-container">
        <h2> Top1 Recommended Image </h2>
    </div>
    <div class="recommender-container bg-dark" id="recommender-container">
        <div class="text-container">
            <h2> Other Recommended Images </h2>
        </div>
    </div>
</div>
{% endblock content %}
